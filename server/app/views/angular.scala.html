@()
<html lang="en" ng-app="dockariumclient" data-framework="angularjs">

    <head>
        <meta charset="utf-8">

        <title>Dockarium.io</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/angular-chart.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))">

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("reconnecting-websocket.js"))"></script>

        <script src="@routes.Assets.versioned("chartjs/Chart.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/angular-chart.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/dockarium-util.js")" type="text/javascript"></script>

        @playscalajs.html.scripts("/assets", projectName = "dockariumClient")

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="welcome">Dockarium.io</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="dashboard">Dashboard <span class="sr-only">(current)</span></a></li>
                        <li><a ui-sref="admin">Admin</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li ng-controller="AuthenticationCtrl">
                            <p class="navbar-text"><i class="fa fa-user"></i> Logged in as: {{loginUserName}}</p>
                        </li>
                        <li>
                            <p class="navbar-text" ng-include="'assets/partials/websocketstatuspanel.html'">
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" ui-view></div>
    </body>
</html>
