<h3>Eventlog</h3>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
        <th>From</th>
        <th>Container-Id</th>
    </tr>
    </thead>
    <tr ng-repeat="event in eventlog">
        <td>{{(event.time*1000) | date:'shortDate'}}</td>
        <td>{{(event.time*1000) | date:'mediumTime' }}</td>
        <td><i class="fa {{event.status | eventStatusIconClass}}"></i> {{event.status}}</td>
        <td>{{event.from}}</td>
        <td><abbr title="{{event.id}}">{{event.id | limitTo:6}}</abbr></td>
    </tr>
</table>
